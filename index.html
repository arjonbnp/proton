<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Political Crime Database (PCD)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Political Crime Database</h1>
  <input type="text" id="searchInput" placeholder="Search by location, type...">
  
  <table id="crimeTable">
    <thead>
      <tr>
        <th>Case ID</th>
        <th>Type</th>
        <th>Location</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example Data -->
      <tr>
        <td>001</td>
        <td>Corruption</td>
        <td>Dhaka</td>
        <td>2024-12-05</td>
        <td>Illegal fund transfer</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Violence</td>
        <td>Chittagong</td>
        <td>2024-11-02</td>
        <td>Attack during rally</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
